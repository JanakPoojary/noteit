<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">
                <h3>Note It!</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNav" style="margin-right: 2rem;">
            <ul class="navbar-nav  ml-auto">
                <li class="nav-item">

                    <!-- Button trigger modal -->
                    <button *ngIf="!loggedIn" type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#myModal">
                        Sign In
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div *ngIf="!loggedIn" class="col s12 m6 offset-m3 text-center">
                                        <a class="oauth-container btn darken-4 white black-text"
                                            style="text-transform:none" (click)="signInWithGoogle()">
                                            <div class="left">
                                                <img width="20px" style="margin-top:7px; margin-right:8px"
                                                    alt="Google sign-in"
                                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                            </div>
                                            Login with Google
                                        </a>
                                    </div>
                                    <div *ngIf="loggedIn" class="col s12 m6 offset-m3 text-center">
                                            <p>Sign In <span style="color:red">Success</span></p>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <div class="modal-footers">
                                    <div style="margin-left:7rem;margin-bottom:1rem;">
                                        <sub>*By signing in you agree to our <span style="color: red;">Terms &
                                                conditions</span></sub>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li *ngIf="loggedIn" class="nav-item dropdown">
                    <div class="row">
                        <div class="col" style="margin:0rem;padding:0rem;">
                            <img style="border-radius: 50%;height: 2rem;width:auto;" src="{{user.photoUrl}}">
                        </div>
                        <div class="col">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{user.name}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <img src="{{user.photoUrl}}" class="dropdown-item" style="width:7rem;height:auto;">
                                <p class="dropdown-item" href="#">{{user.name}}<br><span
                                        style="font-size: 0.7rem;">{{user.email}}</span></p>
                                <button class="btn btn-warning" style="margin-left:1rem" (click)="signOut()">Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
