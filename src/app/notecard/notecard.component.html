<div class="container">
    <form #form="ngForm">
        <div class="shadow text-center">
            <div class="row">
                <div class="col-md-10">
                    <input class="form-control" type="text" id="note" name="note" placeholder="Title..." required
                    [(ngModel)]="title">
                </div>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="note" name="note" placeholder="Brief..." required
                    [(ngModel)]="brief">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-light" (click)='add(form)'>Add</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-4" *ngFor='let n of notes | async | reverse'>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{n.title}}</h5>
                    <p class="card-text">{{n.brief}}</p>
                    <a class="btn btn-light" (click)='delete(n.n_id)'>Delete</a>
                </div>
            </div>
        </div>
    </div>
    
</div>
